<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PYJ POS System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- jsPDF for PDF export -->

  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.56.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.16.0",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.1.1"
  }
}
</script>
<script id="theme-script">
  // Immediately invoked function to apply theme before React mounts
  // This prevents the "flash of wrong theme"
  (function() {
    try {
      let theme = 'light'; // Default theme
      const storedThemeJSON = localStorage.getItem('pyj-pos-theme');
      
      if (storedThemeJSON) {
        // The theme is stored as a JSON string (e.g., "\"dark\""), so we must parse it.
        const storedTheme = JSON.parse(storedThemeJSON);
        if (storedTheme === 'dark') {
          theme = 'dark';
        }
      } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        // If nothing is stored, check the user's OS preference.
        theme = 'dark';
      }

      // Apply the theme class to the root <html> element.
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    } catch (e) {
      console.error("Failed to apply theme from localStorage", e);
    }
  })();
</script>
</head>
  <body class="bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-slate-100 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
